<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!-- link p/ owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Landpage Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>

        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HARRY POTTER</h3>
                <p class="descricao">Harry Potter é um garoto órfão que vive infeliz com seus tios,<br> 
                    os Dursley. Em seu aniversário de 11 anos ele recebe uma carta <br>
                    que mudará sua vida: um convite para ingressar em Hogwarts.
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-sharp fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>  
        </div>
    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-film" src="/img/1.jpg" alt="filme 1">
            </div>
            <div class="item">
                <img class="box-film" src="/img/2.jpg" alt="filme 2">
            </div>
            <div class="item">
                <img class="box-film" src="/img/3.jpg" alt="filme 3">
            </div>
            <div class="item">
                <img class="box-film" src="/img/4.jpg" alt="filme 4">
            </div>
            <div class="item">
                <img class="box-film" src="/img/5.jpg" alt="filme 5">
            </div>
            <div class="item">
                <img class="box-film" src="/img/6.jpg" alt="filme 6">
            </div>
            <div class="item">
                <img class="box-film" src="/img/7.jpg" alt="filme 7">
            </div>
            <div class="item">
                <img class="box-film" src="/img/8.jpg" alt="filme 8">
            </div>
            <div class="item">
                <img class="box-film" src="/img/9.jpg" alt="filme 9">
            </div>
            <div class="item">
                <img class="box-film" src="/img/10.jpg" alt="filme 10">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/e1743bffdd.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/setupJquery.js"></script>
    
</body>
</html>
